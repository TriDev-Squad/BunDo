<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BunDo â€” Auth</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="auth-container">
    <div class="card" id="login-card">
      <h2>Login</h2>
      <form id="login-form">
        <input id="li-email" type="email" placeholder="Email" required />
        <input id="li-pass" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <button id="toggle-auth" class="link-btn">Sign up</button></p>
    </div>

    <div class="card hidden" id="signup-card">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input id="su-email" type="email" placeholder="Email" required />
        <input id="su-pass" type="password" placeholder="Password (min 6 chars)" required />
        <button type="submit">Sign up</button>
      </form>
      <p>Already have an account? <button id="toggle-auth" class="link-btn">Log in</button></p>
    </div>
  </main>

  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
