<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunDo - Productivity & Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="app-container">
        <header>
            <h1 class="logo-main">BunDo</h1>
            <div class="user-info">
                <p id="user-email"></p>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Left Side: Timer and Stats -->
            <div class="panel timer-panel">
                <div class="timer">
                    <div id="timer-display">25:00</div>
                </div>
                <div class="timer-controls">
                    <button id="start-btn" class="btn btn-main">Start</button>
                    <button id="pause-btn" class="btn btn-main" style="display: none;">Pause</button>
                    <button id="reset-btn" class="btn btn-secondary">Reset</button>
                </div>
                <div class="stats">
                    <h3>Today's Sessions: <span id="session-count">0</span></h3>
                    <h3>Productivity Streak: <span id="streak-count">0</span> üî•</h3>
                </div>
                 <div id="message-box" class="message-box hide">Time for a break!</div>
            </div>

            <!-- Right Side: Music and Modes -->
            <div class="panel music-panel">
                <h2>Choose Your Vibe</h2>
                <div class="mode-selectors">
                    <button class="btn mode-btn" data-playlist="jfKfPfyJRdk">Focus  concentraci√≥n</button>
                    <button class="btn mode-btn" data-playlist="M_C-e4mc32s">Energy Boost ‚ö°Ô∏è</button>
                    <button class="btn mode-btn" data-playlist="5qap5aO4i9A">Relaxation üßò</button>
                </div>
                <div class="music-player">
                    <iframe id="youtube-player" width="100%" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
