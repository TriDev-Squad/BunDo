<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BunDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="logo">BunDo</h1>
            <p class="subtitle">Focus, Music, and Productivity.</p>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2 class="form-title">Log In</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <p id="login-error" class="error-message"></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <h2 class="form-title">Sign Up</h2>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password (min. 6 characters)</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="signup-error" class="error-message"></p>
            </form>

            <p class="toggle-form">
                <a href="#" id="show-signup">Don't have an account? Sign Up</a>
                <a href="#" id="show-login" style="display: none;">Already have an account? Log In</a>
            </p>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
